<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Red Skull | Dashboard</title>
		{{if .Refresh }}
		<META http-equiv="refresh" content="{{.RefreshTime}};URL={{.RefreshURL}}">
		{{end}}
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="/static/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="/" class="logo text-red">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Red Skull
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<!-- Sidebar toggle button-->
						<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
					</div>
				</div>
				<div class="navbar-header">
					<ul class="nav navbar-nav">
						<li> <a class="text-red text-bold" href="/dashboard/"> <i class="fa fa-dashboard"></i> Dashboard</a> </li>
						<li> <a class="text-red text-bold" class="text-red text-bold" href="/constellation/"> <i class=" fa fa-gears"></i> <span>Constellation</span></a> </li>
						<li> <a class="text-red text-bold" class="text-red text-bold" href="/pods/"> <i class="fa fa-chain"></i> <span>Pods</span></a> </li>
						<li> <a class="text-red text-bold" class="text-red text-bold" href="/nodes/"> <i class="fa fa-sun-o"></i> <span>Nodes</span></a> </li>
					</ul>
				</div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">                
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li >
						<a href="/dashboard/"> <i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
                        <li>
                            <a href="/constellation/"> <i class="fa fa-gears"></i> <span>Constellation</span></a>
                        </li>
                        <li>
                            <a href="/pods/"> <i class="fa fa-chain"></i> <span>Pods</span></a>
                        </li>
                        <li>
                            <a href="/nodes/"> <i class="fa fa-sun-o"></i> <span>Nodes</span></a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">                
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
						{{.Title}}
						<small>{{.SubTitle}}</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
						<li class="active">{{.Title}}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
				{{template "content" .}}

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- App -->
        <script src="/static/js/app.js" type="text/javascript"></script>
		<script >
			$(document).ready(function () {
				var base = window.location.href
				var url1 = base.substr(base.indexOf("/",6)+1)
				var url = url1.substr(url1.indexOf("/"))
				var filename = url.substr(url.lastIndexOf('/') + 1);
				 $('.sidebar-menu li a[href$="' + url + '"]').parent().addClass("active");
			});
		</script>

    </body>
</html>
