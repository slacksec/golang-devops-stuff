{{define "content"}}

<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">Add Pod</h3>
	</div><!-- /.box-header -->
	<!-- form start -->
	<form role="form" action="/constellation/addpod/" method="post">
		<div class="box-body">
			<div class="form-group">
				<label for="podname">Pod Name</label>
				<input type="text" class="form-control" id="podname" placeholder="Enter pod name" name="podname">

			</div>
			<div class="form-group">
				<label for="iphost">Master's address</label>
				<input type="text" class="form-control" name="iphost" id="iphost" placeholder="Enter IP:PORT of master">
			</div>

			<div class="form-group">
				<label for="authtoken">Current Slave Auth</label>
				<input type="text" class="form-control" name="authtoken" id="authtoken" placeholder="If the slave *currently* requires a password, enter it here.">
			</div>

			<div class="form-group">
				<label for="quorum">Quorum</label>
				<input type="text" class="form-control" id="quorum" name="quorum" placeholder="2" value="2">
			</div>
		</div><!-- /.box-body -->

		<div class="box-footer">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div><!-- /.box -->
{{end}}
