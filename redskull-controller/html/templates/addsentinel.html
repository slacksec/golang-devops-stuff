{{define "content"}}

<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">Add Sentinel</h3>
	</div><!-- /.box-header -->
	<!-- form start -->
	<form role="form" action="/constellation/addsentinel/" method="post">
		<div class="box-body">
			<div class="form-group">
				<label for="sentinelname">Sentinel Name</label>
				<input type="text" class="form-control" id="sentinelname" placeholder="Enter sentinel name" name="sentinelname">

			</div>
			<div class="form-group">
				<label for="iphost">Master's address</label>
				<input type="text" class="form-control" name="iphost" id="iphost" placeholder="Enter IP:PORT of Sentinel">
			</div>
		</div><!-- /.box-body -->

		<div class="box-footer">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div><!-- /.box -->
{{end}}
